<!DOCTYPE html>
<html lang="en-US">
    <charset meta="UTF-8">
    <head>
        <title>Table</title>
    </head>
    
    <body>
        <h1><center>Table</center></h1>
        
            <table border="1" cellspacing="0" cellpadding="5" style="width:100%">
                
                <tr> 
			<th rowspan="2" align="left" valign="top">Summary</th>
			<th align="left">Quarter I</th>
			<th align="left">Quarter II</th>
		        </tr>

		        <tr>
			<th align="left">Results</th>
			<th align="left">Results</th>
	        	</tr>

	        	<tr>
			<td>January</td>
			<td>10</td>
			<td>20</td>
	        	</tr>

	        	<tr>
			<td>February</td>
			<td>30</td>
			<td>40</td>
		        </tr>

		        <tr>
			<td>Total</td>
			<td colspan="2"><center>100</center></td> 
		        </tr>

            </table>
        
                            


    </body>
</html>
